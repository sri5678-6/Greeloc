<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeloc App Prototype</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #508C5C; /* Earthy Green */
            --color-background: #F2F4E6; /* Soft Cream */
            --color-text: #4D3D3D; /* Rich Brown */
            --color-accent: #FDBE2A; /* Sun Yellow */
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-background);
            color: var(--color-text);
        }
        .app-container {
            width: 375px;
            height: 667px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        /* Login Screen Styles */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: var(--color-background);
            padding: 20px;
            text-align: center;
            transition: transform 0.5s ease-in-out;
        }
        .login-screen.hidden {
            transform: translateY(-100%);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        .login-screen h1 {
            color: var(--color-primary);
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .login-screen p {
            color: var(--color-text);
            margin-bottom: 30px;
            font-weight: 400;
        }
        .login-button {
            width: 80%;
            padding: 15px 0;
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-button.vendor {
            background-color: var(--color-primary);
            color: white;
        }
        .login-button.producer {
            background-color: var(--color-text);
            color: white;
        }
        .login-button:hover {
            opacity: 0.9;
        }

        /* Main App Interface Styles */
        .main-app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }
        .header h1 {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--color-primary);
        }
        .header .profile-icon {
            width: 40px;
            height: 40px;
            background-color: var(--color-primary);
            border-radius: 50%;
            cursor: pointer;
        }
        .map-section {
            position: relative;
            flex-grow: 1;
            background-image: url('https://via.placeholder.com/600x800/e0e0e0/808080?text=Custom+Styled+Map');
            background-size: cover;
            background-position: center;
        }
        .producer-icon {
            position: absolute;
            width: 45px;
            height: 45px;
            background-color: var(--color-primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid white;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            animation: pulse 1.5s infinite;
        }
        .producer-icon:hover {
            transform: scale(1.1);
        }
        .producer-icon-inner {
            font-size: 1.5em;
            color: white;
        }

        .bottom-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(100%);
            transition: transform 0.5s ease-in-out;
        }
        .bottom-panel.active {
            transform: translateY(0);
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--color-text);
            margin-bottom: 15px;
        }
        .panel-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .panel-list li {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 400;
        }
        .panel-list li:last-child {
            border-bottom: none;
        }
        .buy-button {
            background-color: var(--color-accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="login-screen">
        <h1>Greeloc</h1>
        <p>The fastest way to get local, fresh produce.</p>
        <button class="login-button vendor" id="loginVendor">Login as Vendor</button>
        <button class="login-button producer" id="loginProducer">Login as Producer</button>
    </div>

    <div class="main-app" style="display:none;">
        <div class="header">
            <h1>Greeloc</h1>
            <div class="profile-icon"></div>
        </div>
        <div class="map-section" id="map">
            </div>
        <div class="bottom-panel" id="bottomPanel">
            <div class="panel-header" id="panelHeader">
                <span>Available from Nearby</span>
            </div>
            <ul class="panel-list" id="panelList">
                </ul>
        </div>
    </div>
</div>

<script>
    // --- Login and App View Logic ---
    const loginScreen = document.querySelector('.login-screen');
    const mainApp = document.querySelector('.main-app');
    const loginButtons = document.querySelectorAll('.login-button');

    loginButtons.forEach(button => {
        button.addEventListener('click', () => {
            loginScreen.classList.add('hidden');
            setTimeout(() => {
                loginScreen.style.display = 'none';
                mainApp.style.display = 'flex';
                // Initialize the map with producers after login
                generateProducers();
            }, 500);
        });
    });

    // --- Dynamic Producer Generation and Map Logic ---
    const map = document.getElementById('map');
    const bottomPanel = document.getElementById('bottomPanel');
    const panelHeader = document.getElementById('panelHeader');
    const panelList = document.getElementById('panelList');

    const producerNames = [
        "The Honest Garden", "Sunita's Micro-Farm", "Urban Sprout",
        "Community Harvest", "The Humble Acre", "Rohan's Garden",
        "Backyard Bounty", "GreenThumb Growers", "The Local Patch"
    ];

    const producerItems = [
        "Organic Tomatoes (2kg)", "Fresh Strawberries (1kg)", "Lettuce (5 heads)",
        "Carrots (3kg)", "Zucchini (1kg)", "Spinach (5 bunches)",
        "Avocados (4 pieces)", "Free-Range Eggs (1 dozen)", "Bell Peppers (6 pieces)"
    ];

    function getRandomItem(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateProducers() {
        const numProducers = Math.floor(Math.random() * 5) + 3; // 3 to 7 producers
        
        // Clear any existing producers
        map.innerHTML = '';
        
        for (let i = 0; i < numProducers; i++) {
            const top = Math.random() * 80 + 10;
            const left = Math.random() * 80 + 10;
            const supplierName = getRandomItem(producerNames);
            
            // Get 2-3 random items for each producer
            const items = new Set();
            for (let j = 0; j < Math.floor(Math.random() * 2) + 2; j++) {
                items.add(getRandomItem(producerItems));
            }
            const itemsString = Array.from(items).join(', ');

            const icon = document.createElement('div');
            icon.classList.add('producer-icon');
            icon.style.top = `${top}%`;
            icon.style.left = `${left}%`;
            icon.dataset.supplier = supplierName;
            icon.dataset.items = itemsString;
            icon.innerHTML = `<span class="producer-icon-inner">ðŸŒ±</span>`;
            map.appendChild(icon);
        }
        
        // Re-attach event listeners to the newly created icons
        attachEventListeners();
    }

    function attachEventListeners() {
        const icons = document.querySelectorAll('.producer-icon');
        icons.forEach(icon => {
            icon.addEventListener('click', (event) => {
                event.stopPropagation();
                const supplier = icon.dataset.supplier;
                const items = icon.dataset.items.split(',').map(item => {
                    const [name, quantity] = item.trim().split(/\s+\(([^)]+)\)/);
                    return `
                        <li>
                            <span>${name.trim()}</span>
                            <button class="buy-button">Buy ${quantity || 'Now'}</button>
                        </li>
                    `;
                }).join('');

                panelHeader.innerHTML = `<span>${supplier}</span>`;
                panelList.innerHTML = items;
                bottomPanel.classList.add('active');
            });
        });

        // Close panel when clicking on the map
        map.addEventListener('click', (event) => {
            if (bottomPanel.classList.contains('active')) {
                bottomPanel.classList.remove('active');
            }
        });
    }

</script>

</body>
</html>
